version: '3.8'

services:
  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        - DOCKER_GID=${DOCKER_GID:-999}
    container_name: docker-manager-backend
    restart: unless-stopped
    ports:
      - "127.0.0.1:3000:3000"
    volumes:
      # Mount the docker socket to allow the container to manage docker
      - /var/run/docker.sock:/var/run/docker.sock
      # Mount the shared directory for Nginx task processing
      - /var/lib/nginx-tasks:/usr/src/app/data
      # Development: mount source code for hot reload
      # - ./backend/src:/usr/src/app/src
    env_file:
      - ./backend/.env
    environment:
      - NODE_ENV=production
      - PORT=3000
    networks:
      - docker-manager-net
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: docker-manager-frontend
    restart: unless-stopped
    ports:
      - "127.0.0.1:5173:80"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost:3000
    networks:
      - docker-manager-net
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx Reverse Proxy (Optional - for production deployment)
  # Uncomment if you want to use Nginx as a reverse proxy
  # nginx:
  #   image: nginx:alpine
  #   container_name: docker-manager-nginx
  #   restart: unless-stopped
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./nginx/ssl:/etc/nginx/ssl:ro
  #   depends_on:
  #     - backend
  #     - frontend
  #   networks:
  #     - docker-manager-net

networks:
  docker-manager-net:
    driver: bridge
    name: docker-manager-network

volumes:
  nginx-tasks:
    driver: local
